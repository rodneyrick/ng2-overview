<form [formGroup]="loginForm" (ngSubmit)="doLogin($event)">
  <div class="form-group">
    <label for="email">Username:</label>
    <input class="form-control" formControlName="email" type="email" placeholder="Your email">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input class="form-control" formControlName="password" type="password" placeholder="Your password">
  </div>
  <button type="submit" class="btn btn-default">Login</button>
</form>
